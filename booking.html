</head>
<body style = "background: #9c8481;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: #fffff2;">Zhiyu Tutors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>

                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5" style="border: 2px solid #4b3b42">
        <h2 class="text-center text-black">Book a Tutoring Session</h2>
        <form id="booking-form" class="mx-auto p-4 rounded bg-light" style="max-width: 500px;">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="session-type" class="form-label">Type of Tutoring Session:</label>
                <select id="session-type" name="session-type" class="form-select" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="math">Math Tutoring</option>
                    <option value="science">Science Tutoring</option>
                    <option value="english">English Tutoring</option>
                    <option value="test-prep">Test Preparation</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Select Time Slot:</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>
    </div>
